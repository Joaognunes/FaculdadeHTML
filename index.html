    <!DOCTYPE html>
<html lang="pt-BR">

<body>
    <h1>Formulário de Inscrição</h1>
    <form action="https://www.w3schools.com/action_page.php" method="post">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>

        <h2>Dados de Acesso</h2>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <h2>Dados Pessoais</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required><br><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br><br>

        <label for="cidade">Cidade:</label>
        <input list="cidades" id="cidade" name="cidade" required>
        <datalist id="cidades">
            <option value="São Paulo">
            <option value="Rio de Janeiro">
            <option value="Belo Horizonte">
            <option value="Curitiba">
            <option value="Porto Alegre">
        </datalist><br><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
        </select><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br><br>

        <h2>Gênero:</h2>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="prefiro_nao_falar" name="genero" value="prefiro_nao_falar">
        <label for="prefiro_nao_falar">Prefiro não falar</label><br><br>

        <h2>Curso:</h2>
        <input type="checkbox" id="ads" name="curso" value="ADS">
        <label for="ads">ADS</label><br>
        <input type="checkbox" id="jogos" name="curso" value="Jogos">
        <label for="jogos">Jogos</label><br>
        <input type="checkbox" id="gestao_ti" name="curso" value="Gestão de TI">
        <label for="gestao_ti">Gestão de TI</label><br>
        <input type="checkbox" id="banco_dados" name="curso" value="Banco de Dados">
        <label for="banco_dados">Banco de Dados</label><br><br>

        <h2>Modelo:</h2>
        <input type="radio" id="presencial" name="modelo" value="presencial">
        <label for="presencial">Presencial</label><br>

</body>
</html>
